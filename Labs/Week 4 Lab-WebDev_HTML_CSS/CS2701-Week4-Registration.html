<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fresh Food For All</title>
        <link rel="stylesheet" href="CS2701-Week4-Registration.css">
    </head>
    <body>
        <header></header>
        <nav>
            <ul class="navlist">
                <li><a href="#">Home</a></li>
                <li><a href="#">Register</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Help</a></li>
            </ul>
         </nav>
        <main>
            <aside>
                <form class="search">
                    <input type="text" placeholder="Search">
                </form>
            </aside>

            <section>
                <form class="center" novalidate>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name"><br>

                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email"><br>

                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password"><br>

                    <label for="retype">Re-type password:</label><br>
                    <input type="password" id="retype" name="retype"><br><br>

                    <input type="checkbox" id="buyer" name="buyer" value="buyer">
                    <label for="buyer">I want to buy produce directly from allotment owners.</label><br>

                    <input type="checkbox" id="seller" name="seller" value="seller">
                    <label for="seller">I want to sell produce from my allotment.</label><br><br>

                    <input type="checkbox" id="tos" name="tos">
                    <label for="tos">
                        I agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
                    </label><br><br>

                    <button type="button">Register</button>
                    <a href="#">Learn more</a>
                </form>
            </section>
        </main>
    </body>
</html>
